{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                        </h1>
                <p class="block">{{ post.text|linebreaksbr }}</p>
                <div class="date">
                <p>{{ post.published_date }}
                    <span class="right">Posted to: {{ post.category }}</span>
                </p>
                    </div>
            </div>
    {% endfor %}
{% endblock %}
