{% extends 'blog/base.html' %}

{% block content %}
    <div class = "post">
        <h1>{{ post.title }}</h1>
        <p class="block">{{ post.text|linebreaksbr}}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
                <span class="right">Posted to: {{ post.category }}</span>
            </div>
        {% endif %}
    </div>
    
{% endblock %}
